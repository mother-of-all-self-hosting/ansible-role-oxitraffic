---
- name: Ensure OxiTraffic paths exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0750"
    owner: "{{ oxitraffic_uid }}"
    group: "{{ oxitraffic_gid }}"
  with_items:
    - "{{ oxitraffic_base_path }}"
    - "{{ oxitraffic_log_path }}"

- name: Ensure OxiTraffic support files installed
  ansible.builtin.template:
    src: "{{ role_path }}/templates/{{ item }}.j2"
    dest: "{{ oxitraffic_base_path }}/{{ item }}"
    mode: "0640"
    owner: "{{ oxitraffic_uid }}"
    group: "{{ oxitraffic_gid }}"
  with_items:
    - config.toml
    - env
    - labels

- name: Run if self-building of OxiTraffic container image is not enabled
  when: "not oxitraffic_container_image_self_build | bool"
  block:
    - name: Ensure OxiTraffic container image is pulled via community.docker.docker_image
      when: devture_systemd_docker_base_container_image_pull_method == 'ansible-module'
      community.docker.docker_image:
        name: "{{ oxitraffic_container_image }}"
        source: "{{ 'pull' if ansible_version.major > 2 or ansible_version.minor > 7 else omit }}"
        force_source: "{{ oxitraffic_container_image_force_pull if ansible_version.major > 2 or ansible_version.minor >= 8 else omit }}"
        force: "{{ omit if ansible_version.major > 2 or ansible_version.minor >= 8 else oxitraffic_container_image_force_pull }}"
      register: result
      retries: "{{ devture_playbook_help_container_retries_count }}"
      delay: "{{ devture_playbook_help_container_retries_delay }}"
      until: result is not failed

    - name: Ensure OxiTraffic container image is pulled via ansible.builtin.command
      when: devture_systemd_docker_base_container_image_pull_method == 'command'
      ansible.builtin.command:
        cmd: "{{ devture_systemd_docker_base_host_command_docker }} pull {{ oxitraffic_container_image }}"
      register: result
      retries: "{{ devture_playbook_help_container_retries_count }}"
      delay: "{{ devture_playbook_help_container_retries_delay }}"
      until: result is not failed
      changed_when: "'Downloaded newer image' in result.stdout"

- name: Run if self-building of OxiTraffic container image is enabled
  when: "oxitraffic_container_image_self_build | bool"
  block:
    - name: Ensure OxiTraffic repository is present on self-build
      ansible.builtin.git:
        repo: "{{ oxitraffic_container_image_self_build_repo }}"
        version: "{{ oxitraffic_container_image_self_build_repo_version }}"
        dest: "{{ oxitraffic_container_image_self_build_src_files_path }}"
        force: "yes"
      register: oxitraffic_git_pull_results

    - name: Ensure OxiTraffic container image is built
      community.docker.docker_image:
        name: "{{ oxitraffic_container_image_self_build_name }}"
        source: build
        force_source: "{{ oxitraffic_git_pull_results.changed if ansible_version.major > 2 or ansible_version.minor >= 8 else omit }}"
        force: "{{ omit if ansible_version.major > 2 or ansible_version.minor >= 8 else oxitraffic_git_pull_results.changed }}"
        build:
          dockerfile: Containerfile
          path: "{{ oxitraffic_container_image_self_build_src_files_path }}"
          pull: true
          args:

- name: Ensure OxiTraffic container network is created via community.docker.docker_network
  when: devture_systemd_docker_base_container_network_creation_method == 'ansible-module'
  community.docker.docker_network:
    enable_ipv6: "{{ devture_systemd_docker_base_ipv6_enabled }}"
    name: "{{ oxitraffic_container_network }}"
    driver: bridge
    driver_options: "{{ devture_systemd_docker_base_container_networks_driver_options }}"

- name: Ensure OxiTraffic container network is created via ansible.builtin.command
  when: devture_systemd_docker_base_container_network_creation_method == 'command'
  ansible.builtin.command:
    cmd: >-
      {{ devture_systemd_docker_base_host_command_docker }} network create
      {% if devture_systemd_docker_base_ipv6_enabled %}--ipv6{% endif %}
      {{ devture_systemd_docker_base_container_networks_driver_options_string }}
      {{ oxitraffic_container_network }}
  register: network_creation_result
  changed_when: network_creation_result.rc == 0
  failed_when: network_creation_result.rc != 0 and 'already exists' not in network_creation_result.stderr

- name: Ensure oxitraffic.service is present
  ansible.builtin.template:
    src: "{{ role_path }}/templates/systemd/oxitraffic.service.j2"
    dest: "{{ devture_systemd_docker_base_systemd_path }}/{{ oxitraffic_identifier }}.service"
    mode: "0644"
