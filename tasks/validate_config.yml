---
- name: (Deprecation) Catch and report renamed settings
  ansible.builtin.fail:
    msg: >-
      Your configuration contains a variable, which now has a different name.
      Please change your configuration to rename the variable (`{{ item.old }}` -> `{{ item.new }}`).
  when: "lookup('ansible.builtin.varnames', ('^' + item.old + '$'), wantlist=True) | length > 0"
  with_items:
    - { "old": "oxitraffic_http_header_content_permission_policy", "new": "oxitraffic_http_header_permissions_policy" }

- name: Fail if required OxiTraffic settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`).
  when: "lookup('vars', item, default='') | string | length == 0"
  with_items:
    - oxitraffic_uid
    - oxitraffic_gid
    - oxitraffic_hostname
    - oxitraffic_path_prefix
    - oxitraffic_container_network
    - oxitraffic_tracked_origin

- name: Run if Traefik is enabled
  when: oxitraffic_container_labels_traefik_enabled | bool
  block:
    - name: Fail if Traefik settings required for OxiTraffic are not defined
      ansible.builtin.fail:
        msg: >-
          You need to define a required configuration setting (`{{ item }}`).
      when: "lookup('vars', item, default='') | string | length == 0"
      with_items:
        - oxitraffic_container_labels_traefik_hostname
        - oxitraffic_container_labels_traefik_path_prefix

    - name: Fail if oxitraffic_container_labels_traefik_path_prefix is different than /
      ansible.builtin.fail:
        msg: >-
          oxitraffic_container_labels_traefik_path_prefix (`{{ oxitraffic_container_labels_traefik_path_prefix }}`) must be `/`.
          OxiTraffic does not support hosting under a subpath yet.
      when: "oxitraffic_container_labels_traefik_path_prefix != '/'"

    # We ensure it doesn't end with a slash, because we handle both (slash and no-slash).
    # Knowing that `oxitraffic_container_labels_traefik_path_prefix` does not end with a slash
    # ensures we know how to set these routes up without having to do "does it end with a slash" checks elsewhere.
    - name: Fail if oxitraffic_container_labels_traefik_path_prefix ends with a slash
      ansible.builtin.fail:
        msg: >-
          oxitraffic_container_labels_traefik_path_prefix (`{{ oxitraffic_container_labels_traefik_path_prefix }}`) must either be `/` or not end with a slash (e.g. `/oxitraffic`).
      when: "oxitraffic_container_labels_traefik_path_prefix != '/' and oxitraffic_container_labels_traefik_path_prefix[-1] == '/'"
