---
- name: Fail if required OxiTraffic settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`) for using this role.
  when: "vars[item] == ''"
  with_items:
    - oxitraffic_hostname
    - oxitraffic_tracked_origin
